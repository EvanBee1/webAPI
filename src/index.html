<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The API</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/the-scientist" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/do-futuristic" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lt-binary-neue" rel="stylesheet">
                
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: black;
        }

        .container {
            color:black;
            width: 80%;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background-color: black;
            color: #fff;
            padding: 20px 0;
            display: flex;
            height: 80px;
            align-items: center;
        }

        header h1 {
            color:#f5f5f5;
            float: left;
            font-size: 24px;
        }

        header nav {
            float: right;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
        }

        /* Hero Section Styles */
        .hero {
            background-image: url('hero-bg.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 75px;
            margin-bottom: 20px;
            font-weight: 100;
        }

        @import url('https://fonts.cdnfonts.com/css/lt-binary-neue');
        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            font-family: 'LT Binary Neue Round', sans-serif;
            font-style: italic;
        }

        .btn {
            display: inline-block;
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
        }

        .btn:hover {
            background-color: #e55e00;
        }

        /* Footer Styles */
        footer {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer-text{
            color:white;
        }

        @import url('https://fonts.cdnfonts.com/css/the-scientist');
        .welcome-title{
            font-family: 'The Scientist', sans-serif;
        }

        @import url('https://fonts.cdnfonts.com/css/lt-binary-neue');
        .website-name{
            font-family: 'LT Binary Neue', sans-serif;
            font-size: 30px;
            font-weight: 100;
            letter-spacing: 5px;
        }
        .pokemon-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .pokemon-img {
            max-width: 100px;
        }   
        .wrapper
        {
        padding-bottom: 90px;
        }

        .divider
        {
        position: relative;
        margin-top: 90px;
        height: 1px;
        }

        .div-transparent:before
        {
        content: "";
        position: absolute;
        top: 0;
        left: 5%;
        right: 5%;
        width: 90%;
        height: 1px;
        background-image: linear-gradient(to right, transparent, rgb(48,49,51), transparent);
        }

        .div-arrow-down:after
        {
        content: "";
        position: absolute;
        z-index: 1;
        top: -7px;
        left: calc(50% - 7px);
        width: 14px;
        height: 14px;
        transform: rotate(45deg);
        background-color: #F5F5F5;
        border-bottom: 1px solid rgb(48,49,51);
        border-right: 1px solid rgb(48,49,51);
        }

        .converter-api-title{
            font-family: 'LT Binary Neue', sans-serif;
        }

        .converter-api-amount{
            font-family: 'LT Binary Neue', sans-serif;
        }
        .converter-api-type{
            font-family: 'LT Binary Neue', sans-serif;
        }
        .converter-api-inputs {
            font-family: 'LT Binary Neue', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .converter-api-label {
            font-family: 'LT Binary Neue', sans-serif;
            flex: 0 0 30%;
            margin-bottom: 10px;
        }

        .converter-api-input,
        .converter-api-select {
            font-family: 'LT Binary Neue', sans-serif;
            flex: 0 0 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .converter-api-convert-button {
            font-family: 'LT Binary Neue', sans-serif;
            flex: 1 0 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .converter-api-convert-button:hover {
            background-color: #0056b3;
        }

        .converter-api-result {
            font-family: 'LT Binary Neue', sans-serif;
            margin-top: 20px;
        }

        .converter-api-result ul {
            font-family: 'LT Binary Neue', sans-serif;
            list-style-type: none;
            padding: 0;
        }

        .converter-api-result li {
            font-family: 'LT Binary Neue', sans-serif;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="website-name">- The API -</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2 class="welcome-title">Welcome to the website</h2>
            <p>"The amount of API existed in this website is more than you think."</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </section>

    <div class="wrapper">
        <div class="divider div-transparent div-arrow-down"></div>
    </div>

    <section class="hero">
        <div class="container">

        <title>Currency Converter</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("#convert").click(function(){
                var amount = $("#amount").val();
                var baseCurrency = $("#baseCurrency").val();
                var targetCurrencies = ["SGD", "MYR", "CNY", "USD"]; // Add or remove currencies as needed
                var apiURL = "https://api.exchangerate-api.com/v4/latest/" + baseCurrency;

                $.get(apiURL, function(data){
                    var exchangeRates = data.rates;
                    var result = "<ul>";
                    $.each(targetCurrencies, function(index, currency){
                        if(exchangeRates.hasOwnProperty(currency)){
                            var convertedAmount = amount * exchangeRates[currency];
                            result += "<li>" + amount + " " + baseCurrency + " = " + convertedAmount.toFixed(2) + " " + currency + "</li>";
                        }
                    });
                    result += "</ul>";
                    $("#result").html(result);
                });
            });
        });
        </script>
        </head>
        <body>

        <h2 class="converter-api-title">Currency Converter</h2>

        <div>
            <label class="converter-api-amount" for="amount">Amount:</label>
            <input class="converter-api-input" type="number" id="amount" name="amount" step="0.01" min="0">
        </div>
        <div class="converter-api-type">
            <label for="baseCurrency">Base Currency:</label>
            <select id="baseCurrency" name="baseCurrency">
                <option value="USD">USD</option>
                <option value="MYR">MYR</option>
            </select>
        </div>
        <button class="converter-api-convert-button" id="convert">Convert</button>

        <div class="converter-api-result" id="result"></div>
        </div>
    </section>

    <div class="wrapper">
        <div class="divider div-transparent div-arrow-down"></div>
    </div>

    <section>
        
    </section>
    
    <footer>
        <div class="container">
            <p class="footer-text">&copy; Evan's website, All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
