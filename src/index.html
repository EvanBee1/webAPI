<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/the-scientist" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/do-futuristic" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lt-binary-neue" rel="stylesheet">
                
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: black;
        }

        .container {
            color:black;
            width: 80%;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background-color: black;
            color: #fff;
            padding: 20px 0;
            display: flex;
            height: 80px;
            align-items: center;
        }

        header h1 {
            color:#f5f5f5;
            float: left;
            font-size: 24px;
        }

        header nav {
            float: right;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
        }

        /* Hero Section Styles */
        .hero {
            background-image: url('hero-bg.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 75px;
            margin-bottom: 20px;
            font-weight: 100;
        }

        @import url('https://fonts.cdnfonts.com/css/lt-binary-neue');
        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            font-family: 'LT Binary Neue Round', sans-serif;
            font-style: italic;
        }

        .btn {
            display: inline-block;
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
        }

        .btn:hover {
            background-color: #e55e00;
        }

        /* Footer Styles */
        footer {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer-text{
            color:white;
        }

        @import url('https://fonts.cdnfonts.com/css/the-scientist');
        .welcome-title{
            font-family: 'The Scientist', sans-serif;
        }

        @import url('https://fonts.cdnfonts.com/css/lt-binary-neue');
        .website-name{
            font-family: 'LT Binary Neue', sans-serif;
            font-size: 30px;
            font-weight: 100;
            letter-spacing: 5px;
        }
        .pokemon-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .pokemon-img {
            max-width: 100px;
        }   
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="website-name">The API</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2 class="welcome-title">Welcome to the website</h2>
            <p>"The amount of API existed in this website is more than you think."</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </section>

    <section>
        
    </section>
    
    <footer>
        <div class="container">
            <p class="footer-text">&copy; 2024 Example Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
